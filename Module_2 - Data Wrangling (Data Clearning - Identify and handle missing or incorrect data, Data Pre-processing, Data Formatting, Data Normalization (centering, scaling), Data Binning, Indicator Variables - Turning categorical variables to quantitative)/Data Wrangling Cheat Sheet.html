        <textarea style="display:none;"># Data Analysis with Python
## Cheat Sheet: Data Wrangling 

&lt;table&gt;
&lt;table width&#x3D;&quot;100%&quot;&gt;
&lt;tr&gt;
&lt;th width&#x3D;&quot;20%&quot;&gt;Package/Method &lt;/th&gt;&lt;th width&#x3D;&quot;50%&quot;&gt;Description &lt;/th&gt;&lt;th width&#x3D;&quot;30%&quot;&gt;Code Example&lt;/th&gt;
&lt;/tr&gt;
    &lt;tr&gt;
        &lt;td&gt;Replace missing data with frequency&lt;/td&gt;
        &lt;td&gt;Replace the missing values of the data set attribute with the mode common occurring entry in the column. &lt;/td&gt;
        &lt;td&gt;&lt;pre&gt;&lt;code&gt;MostFrequentEntry &#x3D; df[&#x27;attribute_name&#x27;].value_counts().idxmax() 
df[&#x27;attribute_name&#x27;].replace(np.nan,MostFrequentEntry,&gt;df[&#x27;attribute_name&#x27;].replace(np.nan,MostFrequentEntry, inplace&#x3D;True)&lt;/pre&gt;&lt;/code&gt;&lt;/td&gt;
    &lt;/tr&gt;
    &lt;tr&gt;
        &lt;td&gt;Replace missing data with mean&lt;/td&gt;
        &lt;td&gt;Replace the missing values of the data set attribute with the mean of all the entries in the column. &lt;/td&gt;
        &lt;td&gt;&lt;pre&gt;&lt;code&gt;AverageValue&#x3D;df[&#x27;attribute_name&#x27;].astype(&amp;lt;data_type&amp;gt;).mean(axis&#x3D;0)
df[&#x27;attribute_name&#x27;].replace(np.nan, AverageValue, inplace&#x3D;True)&lt;/pre&gt;&lt;/code&gt;&lt;/td&gt;
    &lt;/tr&gt;
    &lt;tr&gt;
        &lt;td&gt;Fix the data types&lt;/td&gt;
        &lt;td&gt;Fix the data types of the columns in the dataframe.&lt;/td&gt;
        &lt;td&gt;&lt;pre&gt;&lt;code&gt;df[[&#x27;attribute1_name&#x27;, &#x27;attribute2_name&#x27;, ...]] &#x3D; 
df[[&#x27;attribute1_name&#x27;, &#x27;attribute2_name&#x27;, ...]].astype(&#x27;data_type&#x27;)
#data_type is int, float, char, etc. &lt;/pre&gt;&lt;/code&gt;&lt;/td&gt;
    &lt;/tr&gt;
    &lt;tr&gt;
        &lt;td&gt;Data Normalization&lt;/td&gt;
        &lt;td&gt;Normalize the data in a column such that the values are restricted between 0 and 1.&lt;/td&gt;
        &lt;td&gt;&lt;pre&gt;&lt;code&gt;df[&#x27;attribute_name&#x27;] &#x3D; &lt;br&gt;df[&#x27;attribute_name&#x27;]/df[&#x27;attribute_name&#x27;].max()&lt;/pre&gt;&lt;/code&gt;&lt;/td&gt;
    &lt;/tr&gt;
    &lt;tr&gt;
        &lt;td&gt;Binning&lt;/td&gt;
        &lt;td&gt;Create bins of data for better analysis and visualization.&lt;/td&gt;
        &lt;td&gt;&lt;pre&gt;&lt;code&gt;bins &#x3D; np.linspace(min(df[&#x27;attribute_name&#x27;]), 
max(df[&#x27;attribute_name&#x27;],n)
# n is the number of bins needed 
GroupNames &#x3D; [&#x27;Group1&#x27;,&#x27;Group2&#x27;,&#x27;Group3,...]
df[&amp;#39;binned_attribute_name&amp;#39;] &#x3D; 
pd.cut(df[&amp;#39;attribute_name&amp;#39;], bins, labels&#x3D;GroupNames, include_lowest&#x3D;True)&lt;/pre&gt;&lt;/code&gt;&lt;/td&gt;
    &lt;/tr&gt;
    &lt;tr&gt;
        &lt;td&gt;Change column name&lt;/td&gt;
        &lt;td&gt;Change the label name of a dataframe column.&lt;/td&gt;
        &lt;td&gt;&lt;pre&gt;&lt;code&gt;df.rename(columns&#x3D;{&#x27;old_name&#x27;:\&#x27;new_name&#x27;}, inplace&#x3D;True)&lt;/pre&gt;&lt;/code&gt;&lt;/td&gt;
    &lt;/tr&gt;
    &lt;tr&gt;
        &lt;td&gt;Indicator Variables&lt;/td&gt;
        &lt;td&gt;Create indicator variables for categorical data.&lt;/td&gt;
        &lt;td&gt;&lt;pre&gt;&lt;code&gt;dummy_variable &#x3D; pd.get_dummies(df[&#x27;attribute_name&#x27;])
df &#x3D; pd.concat([df, dummy_variable],axis &#x3D; 1)&lt;/pre&gt;&lt;/code&gt;&lt;/td&gt;
    &lt;/tr&gt;
&lt;/table&gt;
